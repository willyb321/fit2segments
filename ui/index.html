<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Fit2segments</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app" class="grid-container">
      <div class="header">Header</div>
      <div id="activities">
        <ul>
          <activity-item
            v-for="activity in activities"
            :main_content="content"
            :activity="activity"
            :key="activity.name"
          >
          </activity-item>
        </ul>
      </div>
      <div id="segmentDefinitions">
        <ul>
          <segment-definition-item
            v-for="segmentDefinition in segmentDefinitions"
            :segment-definition="segmentDefinition"
            :key="segmentDefinition.name"
          >
          </segment-definition-item>
        </ul>
      </div>
      <div class="content">
        <div v-if="data_to_render_type === 'activity'">
          Activity:
          <ul>
            <li>{{ data_to_render.start_time_str }}</li>
            <li>{{ data_to_render.duration_str }}</li>
            <li>{{ data_to_render.distance /1000 }} kms</li>
            <!-- <li>{{ data_to_render.matched_against_segments }}</li> -->
          </ul>
          <ol>
            <segment-in-activity-context-item
              v-for="segment in context"
              :segment="segment"
              :key="segment.segment_uid"
            >
            </segment-in-activity-context-item>
          </ol>
        </div>
        <div v-else-if="data_to_render_type === 'segmentDefinition'">
          Segment_definition:
          <ul>
            <li>{{ data_to_render.name }}</li>
            <!-- <li>{{ data_to_render.uid }}</li> -->
          </ul>
          <ol>
            <segment-in-definition-context-item
              v-for="segment in context"
              :segment="segment"
              :key="segment.start_time_str"
            >
            </segment-in-definition-context-item>
          </ol>
        </div>
        <div v-else>
          Unknown
        </div>
      </div>
      <div class="footer">Footer</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
